apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: continuous-integration-
spec:
  arguments:
    parameters:
      - name: branch
        value: master
      - name: repository
        value: https://github.com/tenlastic/open-platform
  entrypoint: pipeline
  podGC:
    strategy: OnWorkflowCompletion
  volumeClaimTemplates:
    - metadata:
        name: continuous-integration-repository
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
  volumes:
    - name: continuous-integration-angular-node-modules
      persistentVolumeClaim:
        claimName: continuous-integration-angular-node-modules
    - name: continuous-integration-nodejs-node-modules
      persistentVolumeClaim:
        claimName: continuous-integration-nodejs-node-modules
  templates:
    - name: pipeline
      inputs:
        parameters:
          - name: branch
          - name: repository
      steps:
        - - name: checkout
            template: checkout
            arguments:
              parameters:
                - name: branch
                  value: "{{inputs.parameters.branch}}"
                - name: repository
                  value: "{{inputs.parameters.repository}}"
        - - name: continuous-integration
            template: continuous-integration
        - - name: terraform
            template: terraform
            when: "'{{inputs.parameters.branch}}' == master"
        - - name: publish-miscellaneous-docker-images
            template: publish-miscellaneous-docker-images
            when: "'{{inputs.parameters.branch}}' == master"
        - - name: publish-npm-modules
            template: publish-npm-modules
            when: "'{{inputs.parameters.branch}}' == master"
        - - name: publish-docker-images
            template: publish-docker-images
            when: "'{{inputs.parameters.branch}}' == master"
        - - name: publish-electron-applications
            template: publish-electron-applications
            when: "'{{inputs.parameters.branch}}' == master"

    - name: checkout
      container:
        image: alpine/git:latest
        args:
          - clone
          - --branch
          - "{{inputs.parameters.branch}}"
          - "{{inputs.parameters.repository}}"
          - /usr/src/app/
        volumeMounts:
          - name: continuous-integration-repository
            mountPath: /usr/src/app/
      inputs:
        parameters:
          - name: branch
          - name: repository
      outputs:
        artifacts:
          - archive:
              none: {}
            name: repository
            path: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: continuous-integration
      container:
        image: node:10
        command:
          - ./.argo/continuous-integration.sh
        envFrom:
          - secretRef:
              name: continuous-integration-environment-variables
        volumeMounts:
          - name: continuous-integration-repository
            mountPath: /usr/src/app/
          - name: continuous-integration-angular-node-modules
            mountPath: /usr/src/app/projects/javascript/angular/node_modules/
          - name: continuous-integration-nodejs-node-modules
            mountPath: /usr/src/app/projects/javascript/nodejs/node_modules/
        workingDir: /usr/src/app/
      sidecars:
        - name: dind
          image: docker:19.03.8-dind
          command:
            - "dockerd"
            - "--host"
            - "tcp://0.0.0.0:2375"
          securityContext:
            privileged: true
        - name: docker-registry
          image: registry:latest
          command:
            - /bin/sh
            - -c
            - trap "exit 0" SIGKILL && ./entrypoint.sh /etc/docker/registry/config.yml
        - name: kafka
          image: wurstmeister/kafka:latest
          env:
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: localhost
            - name: KAFKA_PORT
              value: "9092"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: localhost:2181
        - name: mongo
          image: tenlastic/mongo-replica-set:latest
          env:
            - name: REPLICA_SET_HOSTNAME
              value: localhost
        - name: minio
          image: minio/minio:latest
          command:
            - minio
            - server
            - /data
        - name: rabbitmq
          image: rabbitmq
        - name: zookeeper
          image: wurstmeister/zookeeper:latest
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: publish-docker-images
      container:
        image: node:10
        command:
          - ./.argo/publish-docker-images.sh
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        volumeMounts:
          - name: continuous-integration-repository
            mountPath: /usr/src/app/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: publish-electron-applications
      container:
        image: electronuserland/builder:wine
        command:
          - ./.argo/publish-electron-applications.sh
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        volumeMounts:
          - name: continuous-integration-repository
            mountPath: /usr/src/app/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: publish-miscellaneous-docker-images
      container:
        image: docker:19.03.8-dind
        command:
          - sh
          - ./.argo/publish-miscellaneous-docker-images.sh
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        volumeMounts:
          - name: continuous-integration-repository
            mountPath: /usr/src/app/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: publish-npm-modules
      container:
        image: node:10
        command:
          - ./.argo/publish-npm-modules.sh
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        volumeMounts:
          - name: continuous-integration-repository
            mountPath: /usr/src/app/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: terraform
      container:
        image: hashicorp/terraform:0.11.13
        command:
          - sh
          - ./.argo/terraform.sh
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        volumeMounts:
          - name: continuous-integration-repository
            mountPath: /usr/src/app/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError
