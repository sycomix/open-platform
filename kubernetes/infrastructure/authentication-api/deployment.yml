apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: authentication-api
  labels:
    app: authentication-api
spec:
  replicas: 3
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: authentication-api
    spec:
      containers:
        - name: authentication-api
          image: tenlastic/authentication-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
          envFrom:
            - secretRef:
                name: authentication-api-environment-variables
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: authentication-api
  labels:
    app: authentication-api
    service: authentication-api
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: authentication-api
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: authentication-api
spec:
  hosts:
    - api.tenlastic.com
  gateways:
    - istio-system/istio-autogenerated-k8s-ingress
  http:
    - match:
        - uri:
            prefix: "/logins"
        - uri:
            prefix: "/password-resets"
        - uri:
            prefix: "/users"
      route:
        - destination:
            host: authentication-api
            port:
              number: 3000
