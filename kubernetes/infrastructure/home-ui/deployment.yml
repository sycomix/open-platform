apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: home-ui
  labels:
    app: home-ui
spec:
  replicas: 3
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: home-ui
        version: 0.0.11
    spec:
      containers:
        - name: home-ui
          image: tenlastic/home-ui:0.0.11
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: home-ui
  labels:
    app: home-ui
    service: home-ui
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: home-ui
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: home-ui
spec:
  hosts:
    - www.tenlastic.com
  gateways:
    - istio-system/istio-autogenerated-k8s-ingress
  http:
    - route:
        - destination:
            host: home-ui
            port:
              number: 80
