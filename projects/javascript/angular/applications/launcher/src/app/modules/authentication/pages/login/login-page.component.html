<div [hidden]="!!loadingMessage">
  <h2>
    <mat-icon>lock</mat-icon>
    Log In
  </h2>
  <ten-login-form (logIn)="onLogIn($event)"></ten-login-form>

  <div class="row">
    <div class="col-sm-6">
      <ten-button color="accent" layout="vertical" routerLink="../create-account">
        <mat-icon>person_add</mat-icon>
        <span>Create Account</span>
      </ten-button>
    </div>
    <div class="col-sm-6">
      <ten-button color="accent" layout="vertical" routerLink="../reset-password">
        <mat-icon>refresh</mat-icon>
        <span>Reset Password</span>
      </ten-button>
    </div>
  </div>
</div>

<ten-loading-message [hidden]="!loadingMessage">{{ loadingMessage }}</ten-loading-message>
