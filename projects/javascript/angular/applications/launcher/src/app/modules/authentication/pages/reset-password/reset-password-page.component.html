<div [hidden]="!!loadingMessage">
  <h2>
    <mat-icon>refresh</mat-icon>
    Reset Password
  </h2>
  <ten-password-reset-request-form
    (passwordResetRequested)="onPasswordResetRequested($event)"
  ></ten-password-reset-request-form>

  <div class="row">
    <div class="col-sm-6">
      <ten-button color="accent" layout="vertical" routerLink="../log-in">
        <mat-icon>lock</mat-icon>
        <span>Log In</span>
      </ten-button>
    </div>
    <div class="col-sm-6">
      <ten-button color="accent" layout="vertical" routerLink="../create-account">
        <mat-icon>person_add</mat-icon>
        <span>Create Account</span>
      </ten-button>
    </div>
  </div>
</div>

<ten-loading-message [hidden]="!loadingMessage">{{ loadingMessage }}</ten-loading-message>
